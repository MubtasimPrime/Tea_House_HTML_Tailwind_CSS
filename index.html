<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/851f88f0ba.js"
      crossorigin="anonymous"
    ></script>

    <!-- Tailwind CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <link href="./output.css" rel="stylesheet" />

    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
        --font-manrope: "Manrope", serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header
      class="max-w-screen-2xl p-4 mx-auto lg:flex items-center justify-between"
    >
      <!-- Text-content Right Part -->
      <div>
        <h1
          class="max-w-[39.25rem] text-[2rem] lg:text-[5rem] font-extrabold mb-7"
        >
          It's good<br />tea time at The Tea House
        </h1>
        <p class="max-w-[28.125rem] mb-7 text-[#777777]">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <button
          class="bg-linear-to-r from-yellow-500 to-red-500 text-white px-7 py-3 rounded-lg text-[1.25rem]"
        >
          Explore More
          <i class="fa-solid fa-arrow-right -rotate-45 ml-[.3125rem]"></i>
        </button>
      </div>

      <!-- Image part left part -->
      <div class="relative">
        <img src="images/banner.png" alt="" />
        <!-- Star image -->
        <div
          class="shadow-lg flex items-center gap-4 absolute px-10 py-6 rounded-lg bg-white bottom-0 left-25"
        >
          <div>
            <i class="fa-solid fa-star text-[#FFDC64] text-3xl"></i>
          </div>
          <div>
            <h3 class="font-extrabold text-xl">5.00</h3>
            <p class="text-[#777777]">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
